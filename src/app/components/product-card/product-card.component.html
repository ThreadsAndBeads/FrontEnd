<div class="col-md-12" [routerLink]="['/productDetails', product.id]">
  <div class="wsk-cp-product">
    <div class="wsk-cp-img">
      <img [src]="product.images[0]" alt="Product" class="img-responsive" />
    </div>
    <div class="wsk-cp-text">
      <div class="title-product">
        <h3>{{ product.name }}</h3>
      </div>
      <div class="category-prod text-muted">
        <p>
          {{ product.category }}
        </p>
      </div>
      <div class="card-footer">
        <div class="wcf-left">
          <span class="price">${{ product.price }}</span>
        </div>
        <div class="wcf-right d-flex">
          <button class="button my-auto" (click)="addToCart(product._id)">
            <svg class="cartIcon" viewBox="0 0 576 512">
              <path
                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
              ></path>
            </svg>
          </button>
          <label class="favouriteContainer my-auto ms-1">
            <input type="checkbox" />
            <svg
              id="Layer_1"
              version="1.0"
              viewBox="0 0 24 24"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                d="M16.4,4C14.6,4,13,4.9,12,6.3C11,4.9,9.4,4,7.6,4C4.5,4,2,6.5,2,9.6C2,14,12,22,12,22s10-8,10-12.4C22,6.5,19.5,4,16.4,4z"
              ></path>
            </svg>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
