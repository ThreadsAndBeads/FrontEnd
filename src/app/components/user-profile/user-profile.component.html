
<div class="container-fluid"><div class="row py-2 px-4 mt-5">
  <div class="col-md-5 mx-auto mt-5">
    <!-- Profile widget -->
    <div class="bg-white shadow rounded overflow-hidden">
      <div class="px-4 pt-0 pb-4 cover">
        <div class="media align-items-end profile-head">
          <div class="profile mr-3">
            <img
              src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
              alt="..."
              width="130"
              class="rounded mb-2 img-thumbnail"
            />
          </div>
          <div class="media-body mb-2 text-white">
            <h4 class="mt-0 mb-4">{{ currentUser.name }}</h4>

            <a href="/editProfile" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a>
          </div>
        </div>
      </div>
      <div class="bg-light p-4 d-flex justify-content-end text-center">
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <a href="{{ currentUser?.socialMediaLinks[0].link }}" target="_blank" class="text-dark">
              <h5 class="font-weight-bold mb-0 d-block text-dark"><i class="bi bi-facebook"></i></h5>
              <small>
                <i class="fas fa-image mr-1"></i>Facebook
              </small>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="{{ currentUser?.socialMediaLinks[1].link }}" target="_blank" class="text-dark">
              <h5 class="font-weight-bold mb-0 d-block text-dark"><i class="bi bi-instagram"></i></h5>
              <small>
                <i class="fas fa-user mr-1"></i>Instagram
              </small>
            </a>
          </li>
        </ul>
      </div>

      <div class="px-4 py-3">
        <h5 class="mb-0">Address</h5>
        <div class="p-4 rounded shadow-sm bg-light">
          <p class="font-italic mb-0">{{ currentUser?.address?.country }}</p>
          <p class="font-italic mb-0">{{ currentUser?.address?.city }}</p>
          <p class="font-italic mb-0">{{ currentUser?.address?.appartmentNo }}</p>
        </div>
        <h5 class="mb-0 mt-2">Phone Number</h5>
        <div class="p-4 rounded shadow-sm bg-light">
          <p class="font-italic mb-0">{{ currentUser?.phone }}</p>
        </div>
      </div>
      <div class="py-4 px-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h5 class="mb-0">Recent photos</h5>
          <a href="#" class="btn btn-link text-muted">Show all</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
