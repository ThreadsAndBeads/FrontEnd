<div class="col-md-12">
  <div class="wsk-cp-product">
    <div
      class="wsk-cp-img"
      [routerLink]="['/user/productDetails', product._id]"
    >
      <img [src]="product.images[0]" alt="Product" class="img-responsive" />
    </div>
    <div class="wsk-cp-text">
      <div class="title-product">
        <h3>{{ product.name }}</h3>
      </div>
      <div class="category-prod text-muted">
        <p>
          {{ product.category }}
        </p>
      </div>
      <div class="card-footer">
        <div class="wcf-left">
          <ng-container *ngIf="product.priceDiscount > 0; else noDiscount">
            <span class="discount-price price"
              >EGP {{ product.price - product.priceDiscount }}</span
            >
            <span class="original-price">EGP {{ product.price }}</span>
          </ng-container>
          <ng-template #noDiscount>
            <span class="price">EGP {{ product.price }}</span>
          </ng-template>
        </div>
        <div class="wcf-right d-flex">
          <a
            href="#myModal"
            class="delete-btn"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            (click)="productIdToDelete = product._id"
          >
            <i class="bi bi-trash"></i
          ></a>
          <a
            [href]="'/seller/editProduct/' + product._id"
            class="edit-btn"
            (click)="openEditProductModal(product._id)"
          >
            <i class="bi bi-pen"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="myModal" class="modal fade">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-center flex-column">
        <div class="icon-box">
          <i class="material-icons">&#xE5CD;</i>
        </div>
        <h4 class="modal-title">Are you sure?</h4>
      </div>
      <div class="modal-body">
        <p>
          Do you really want to delete these records? This process cannot be
          undone.
        </p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-info" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteProduct(productIdToDelete)"
          data-bs-dismiss="modal"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
