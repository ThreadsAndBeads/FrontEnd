<div class="py-5">
  <h1 class="title text-dark text-center" style="font-family: 'Delicious Handrawn', cursive;">TOP SELLER</h1>
  <div class="slider" x-data="{start: true, end: false}">
    <div class="slider__content" x-ref="slider"
      x-on:scroll.debounce="$refs.slider.scrollLeft == 0 ? start = true : start = false; Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;">
      <div class="slider__item" style="width: 100px; height:400px" *ngFor="let product of products">
        <img class="slider__image"
          [src]="product.images[0]"
          alt="Image">
        <div class="slider__info d-flex justify-content-center">
          <h2 class="text-white productCaption">{{product.name}}</h2>
        </div>
      </div>
  </div>
</div>
