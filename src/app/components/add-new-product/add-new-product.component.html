  <div class="container productDetails p-4">
    <div class="row">
      <div class="col-6">
        <div>
          <label for="inputProductName5" class="form-label"
            >Product Name <span class="required-star">*</span></label
          >
          <input
            type="text"
            id="inputProductName5"
            class="form-control col3"
            aria-labelledby=""
            name="name"
            [(ngModel)]="product.name"
          />
        </div>
        <div class="row d-flex">
          <div class="col-6">
            <label for="inputProductPrice5" class="form-label">
              Price <span class="required-star">*</span></label
            >
            <input
              type="number"
              id="inputProductPrice5"
              class="form-control"
              aria-labelledby=""
              width="100px"
              name="price"
              [(ngModel)]="product.price"
            />
          </div>
          <div class="col-6">
            <label for="inputDiscountPrice5" class="form-label">
              Discount Price</label
            >
            <input
              type="number"
              id="inputDiscountPrice5"
              class="form-control col3"
              aria-labelledby=""
              width="100px"
              name="discPrice"
              [(ngModel)]="product.priceDiscount"
            />
          </div>
        </div>
      </div>
      <div class="col-6">
        <label for="inputDiscountPrice5" class="form-label"> Description </label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="4"
          name="description"
          [(ngModel)]="product.description"
        ></textarea>
      </div>
      <button (click)="AddProduct()">Add</button>
    </div>
  </div>
