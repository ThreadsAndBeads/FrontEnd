<div class="container-fluid" *ngIf="user">
  <div class="row py-2 px-4 mt-5">
    <div class="col-md-5 mx-auto mt-5">
      <!-- Profile widget -->
      <div class="bg-white shadow rounded overflow-hidden">
        <div class="px-4 pt-0 pb-4 cover">
          <div class="media align-items-end profile-head">
            <div
              class="media-body mb-2 text-white d-flex justify-content-center"
            >
              <h4 class="mt-0 mb-4"></h4>
              <a
                (click)="editProfile()"
                class="btn btn-outline-dark btn-sm btn-block mt-5"
                href="/user/profile"
                >{{"editProfile.updateProfile" | translate}}</a
              >
            </div>
          </div>
        </div>

        <div class="px-4 py-3">
          <h6 class="mb-0 mt-2 mb-2">{{"editProfile.city" | translate}}</h6>
          <div class="rounded shadow-sm bg-light">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.address.city"
            />
          </div>
          <h6 class="mb-0 mt-2 mb-2">{{"editProfile.country" | translate}}</h6>
          <div class="rounded shadow-sm bg-light">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.address.country"
            />
          </div>
          <h6 class="mb-0 mt-2 mb-2">{{"editProfile.apartment" | translate}}</h6>
          <div class="rounded shadow-sm bg-light">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.address.appartmentNo"
            />
          </div>
          <h6 class="mb-0 mt-2 mb-2">{{"editProfile.phone" | translate}}</h6>
          <div class="rounded shadow-sm bg-light">
            <input type="text" class="form-control" [(ngModel)]="user.phone" />
          </div>
          <h6 class="mb-0 mt-2 mb-2">{{"editProfile.facebook" | translate}}</h6>
          <div class="rounded shadow-sm bg-light">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.socialMediaLinks[0].link"
            />
          </div>
          <h6 class="mb-0 mt-2 mb-2">{{"editProfile.instagram" | translate}}</h6>
          <div class="rounded shadow-sm bg-light">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="user.socialMediaLinks[1].link"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
