<div class="row w-100 m-0" style="padding: 100px 20px;">
  <ng-container *ngIf="cartService.cartNotEmpty; else emptyCart">
    <div class="col-12 col-lg-8">
      <app-cart-products *ngIf="cartService.cartProducts.length > 0"></app-cart-products>
    </div>
    <div class="cartTotal col-12 col-lg-4" *ngIf="totalItems">
      <div class="cartTotalsForm col-12 p-4 mb-4">
        <label>Have coupon?</label>
        <div class="input-group my-2">
          <input type="email" class="input col-7 col-md-8 col-xl-9" id="Email" name="Email" placeholder="Coupon code" autocomplete="off">
          <input class="button--submit col-5 col-md-4 col-xl-3" value="SEND" type="submit">
        </div>
        <div class="checkbox-wrapper-37">
          <input id="terms-checkbox-37" name="checkbox" type="checkbox">
          <label class="terms-label" for="terms-checkbox-37">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
              <mask fill="white" id="path-1-inside-1_476_5-37">
                <rect height="200" width="200"></rect>
              </mask>
              <rect mask="url(#path-1-inside-1_476_5-37)" stroke-width="40" class="checkbox-box" height="200" width="200"></rect>
              <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
            </svg>
            <span class="label-text">Is this a gift?</span>
          </label>
        </div>
      </div>
      <div class="cartTotalPrices col-12 p-4">
        <div class="d-flex justify-content-between my-2">
          <span>SubTotal</span>
          <span class="price text-muted">${{totalPrice}}</span>  
        </div>
        <div class="d-flex justify-content-between my-2">
          <span>Shipping</span>
          <span class="price text-muted">Calculated at next step</span>  
        </div>
        <div class="d-flex justify-content-between my-2">
          <span>Tax</span>
          <span class="price text-muted">Calculated at next step</span>  
        </div>
        <div class="d-flex justify-content-between my-2">
          <span>Discound</span>
          <span class="price text-muted">$0</span>  
        </div>
        <hr class="">
        <div class="d-flex justify-content-between my-2 text-bold" style="font-size: 14px">
          <span class="text-uppercase">Total cost</span>
          <span class="price">${{totalPrice}}</span>  
        </div>
        <div class="d-flex justify-content-center">
          <a class="toCheckout" href="#">
            <span class="top-key"></span>
            <span class="text">To checkout</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
          </a>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #emptyCart class="p-0">
    <app-empty-cart></app-empty-cart>
  </ng-template>
</div>
