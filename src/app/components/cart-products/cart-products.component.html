<!-- make its in cart col-12 col-lg-8 p-4 -->

<table class="table w-100">
  <thead>
    <th colspan="2">Product</th>
    <th colspan="1">Price</th>
    <th colspan="1">Quantity</th>
    <th colspan="1">Total</th>
    <th colspan="1"></th>
  </thead>
  <tbody>
    <tr>
      <td colspan="2 d-flex">
        <img src="../../../assets/Images/natural-soap-spa.jpg" class="me-3" alt="">
        <p class="product-name d-inline-block">product Name</p>
      </td>
      <td colspan="1">$200</td>
      <td colspan="1" class="position-relative">
        <i class="bi bi-dash fs-5 pointer" (click)="decrementQuantity()"></i>
        <input type="text" name="quantity" id="quantity" min="1" [(ngModel)]="quantity" (change)="changeQuantity()">
        <i class="bi bi-plus fs-5" (click)="incrementQuantity()"></i>
      </td>
      <td colspan="1">$200</td>
      <td colspan="1"><i class="bi bi-x fs-4"></i></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="6">
        <div class="d-flex justify-content-between">
          <a>
            <i class="bi  bi-chevron-double-left " style="vertical-align: middle;">  Back To Shopping</i>
          </a>
          <button>Clear Cart</button>
        </div>
      </td>
    </tr>
  </tfoot>
</table>
