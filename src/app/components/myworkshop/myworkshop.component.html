<div class="row my-workshops w-100 d-flex flex-column" style="margin-top: 80px">
  <div class="w-100 d-flex flex-column" *ngFor="let workshop of workshops">
    <app-sellerworkshops [workshop]="workshop"></app-sellerworkshops>
  </div>
  <nav aria-label="Page navigation example" class="align-self-center">
    <ul class="pagination">
      <li class="page-item">
        <button (click)="previous()" class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pages"
        (click)="navToPage(page)"
      >
        <button class="page-link">{{ page }}</button>
      </li>

      <li class="page-item">
        <button (click)="next()" class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
